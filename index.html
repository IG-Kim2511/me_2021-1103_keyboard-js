<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>number</h2>
    <div>
    
            <!-- 🍀1004-30. keyboard-login -->
           
            <section class="keyboard-login">
                <!-- 🍀display -->
                <input class="display-login" placeholder="hello#"></input>

                <!--🍀key_pad  --> 
                <!-- event-bubbling -->
                <div class="buttons">                      
                   <div class="key-btn-container">        
                       <button  class="key key-btn key_1">1</button>
                   </div>

                   <div class="key-btn-container">  
                       <button  class="key key-btn key_2">2</button>
                  </div>

                   <div class="key-btn-container">                       
                    <button  class="key key-btn key_3">3</button>
                   </div>

                   <div class="key-btn-container">
                    <button  class="key key-btn key_4">4</button>
                   </div>

                   <div class="key-btn-container">                       
                    <button  class="key key-btn key_5">5</button>
                   </div>

                   <div class="key-btn-container">                       
                    <button  class="key key-btn key_6">6</button>
                   </div>

                   <div class="key-btn-container">                       
                    <button  class="key key-btn key_7">7</button>
                   </div>
                   
                   <div class="key-btn-container">
                    <button class="key key-btn key_8">8</button>
                   </div>

                   <div class="key-btn-container">
                    <button  class="key key-btn key_9">9</button>
                  </div>
                    
                    <div class="key-btn-container">                       
                        <button  class="close key-btn ">Close</button>
                    </div>

                    <div class="key-btn-container">                    
                     <button  class="key key-btn key_0">0</button>
                    </div>   
                                   
                   <div class="key-btn-container">
                       <button  class="enter key-btn">Enter</button>
                   </div>                      
                </div>
           </section>
    <div>

         
    <script src="./script.js"></script>
</body>
</html>
